name: Lint

on:
  push:
    branches:
      - main # Change this to your default branch name

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14 # You can change this to your preferred Node.js version

    - name: Install Dependencies
      run: npm install

    - name: Lint Core
      run: npm run lint:core

    - name: Lint Web
      run: npm run lint:web

    - name: Lint Native
      run: npm run lint:native
